<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card">
            
            <section class="photos-profile"> 
                <picture class="background-img-container">
                    <img src="https://images.pexels.com/photos/2004161/pexels-photo-2004161.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="">
                </picture>

                <picture class="img-profile-container">
                        <img src="https://avatars.githubusercontent.com/u/84242409?v=4">
                </picture>
            </section>
            
            <section class="name">
                <div class="name-profile--container">
                    <h1>Carlos Florez</h1>
                    <p>Frontend Developer</p>
                </div>
            </section>

            <section class="buttons-container">
                <div class="countriContact--container">
                    <div>
                        <span class="countri"></span>
                        <p>Colombia</p>
                    </div>
                    <div>
                        <span class="email"></span> 
                        <p>E-Mail</p>
                    </div>
                </div>
                
                <div class="followersFollowing-buttons--container">
                    <button>
                        <h2>2,3k</h2>
                        <P>Followers</P>
                    </button>
                    <button>
                        <h2>584</h2>
                        <P>Following</P>
                    </button>
                </div>

                <button class="follow-button">Follow</button>
            </section>
        </div>
    </section>
</body>
</html>
